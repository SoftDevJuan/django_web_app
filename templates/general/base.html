  $(document).ready(function() {
      $("h2").lettering();
  

      $("h2").click(function() { 
          var el = $(this),  
          newone = el.clone();
          el.before(newone);
          el.remove();
      }); 
      
      var text = $("#jquerybuddy"),
      numLetters = text.find("span").length;
    
      function randomBlurize() {
          text.find("span:nth-child(" + (Math.floor(Math.random()*numLetters)+1) + ")")
              .animate({
              'textShadowBlur': Math.floor(Math.random()*25)+4,
              'textShadowColor': 'rgba(0,100,0,' + (Math.floor(Math.random()*200)+55) + ')'
          });
          setTimeout(randomBlurize, 100);
      }
  
      randomBlurize()
  });

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
          const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId);

          if (toggle && nav && bodypd && headerpd) 

            toggle.addEventListener("click", () => {
              // show navbar
              nav.classList.toggle("show");
              // change icon
              toggle.classList.toggle("bx-x");
              // add padding to body
              bodypd.classList.toggle("body-pd");
              // add padding to header
              headerpd.classList.toggle("body-pd");

              if (nav.classList.contains("show")) {
                  elemento_nav = document.getElementById('nav-contenedor');
                  elemento_nav.style.overflow = 'visible'; 
              } else {
                    elemento_nav.style.overflow = 'hidden';
              }
            });
          }


        showNavbar("header-toggle", "nav-bar", "body-pd", "header");
        icono_menu = document.getElementById('header-toggle');
        icono_menu.click();

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll(".nav_link");

        function colorLink() {
          if (linkColor) {
            linkColor.forEach((l) => l.classList.remove("active"));
            this.classList.add("active");
          }
        }
        linkColor.forEach((l) => l.addEventListener("click", colorLink));
        
      });
    </script>

        function generateDayWiseTimeSeries(s, count) {
          var values = [[
            4,3,10,9,29,19,25,9,12,7,19,5,13,9,17,2,7,0
          ], [
            2,3,8,7,22,16,23,7,11,5,12,5,10,4,15,2,6,2
          ]];
          var i = 0;
          var series = [];
          var x = new Date("17 Jun 2024").getTime();
          while (i < count) {
            series.push([x, values[s][i]]);
            x += 86400000;
            i++;
          }
          return series;
        }
