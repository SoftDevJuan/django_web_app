<form id="registroForm" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre Completo" required>
    </div>
    <div class="form-group">
        <label>Sexo</label>
        <select name="sexo" class="form-control" required>
            <option value="">Selecciona tu sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
    </div>
    <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" name="correo" class="form-control" placeholder="Correo Electrónico">
    </div>
    <div class="form-group">
        <label>Municipio</label>
        <input type="text" name="municipio" id="id_municipio" class="form-control" placeholder="Municipio" required>
    </div>
    <div class="form-group">
        <label>CURP o RFC</label>
        <input type="text" name="curp_rfc" class="form-control" placeholder="CURP o RFC" maxlength="18" required>
    </div>
    <div class="form-group">
        <label>Tipo de Persona</label>
        <select name="tipo_persona" class="form-control" required>
            <option value="">Selecciona el tipo de persona</option>
            <option value="Física">Física</option>
            <option value="Moral">Moral</option>
        </select>
    </div>
    <div class="form-group">
        <label>¿Tiene identificación?</label>
        <div class="radio-group">
            <label><input type="radio" name="identificacion" value="si" class="identificacion_radio" required> Sí</label>
            <label><input type="radio" name="identificacion" value="no" class="identificacion_radio" required> No</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
