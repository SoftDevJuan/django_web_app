    <style>
      body {
        background-color: #f8f9fa;
      }

      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");
      :root {
        --header-height: 3rem;
        --nav-width: 68px;
        --first-color: #0a1f8f;
        --first-color-light: #afa5d9;
        --white-color: #f7f6fb;
        --body-font: "Nunito", sans-serif;
        --normal-font-size: 1rem;
        --z-fixed: 100;
      }
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }
      body {
        position: relative;
        margin: var(--header-height) 0 0 0;
        padding: 0 1rem;
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
        transition: 0.5s;
      }
      a {
        text-decoration: none;
      }
      .header {
        width: 100%;
        height: var(--header-height);
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        background-color: none;
        z-index: var(--z-fixed);
        transition: 0.5s;
      }
      .header_toggle {
        color: var(--first-color);
        font-size: 1.5rem;
        cursor: pointer;
      }
      .header_img {
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        border-radius: 50%;
        overflow: hidden;
      }
      .header_img img {
        width: 40px;
      }
      .l-navbar {
        position: fixed;
        top: 0;
        left: -30%;
        width: var(--nav-width);
        height: 100vh;
        background-color: var(--first-color);
        padding: 0.5rem 1rem 0 0;
        transition: 0.5s;
        z-index: var(--z-fixed);
      }
      .nav {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
      }
      .nav_logo,
      .nav_link {
        display: grid;
        grid-template-columns: max-content max-content;
        align-items: center;
        column-gap: 1rem;
        padding: 0.5rem 0 0.5rem 1.5rem;
      }
      .nav_logo {
        margin-bottom: 2rem;
      }
      .nav_logo-icon {
        width: 1.50rem;
        color: var(--white-color);
      }
      .nav_logo-name {
        color: var(--white-color);
        font-weight: 700;
      }
      .nav_link {
        position: relative;
        color: var(--first-color-light);
        margin-bottom: 1.5rem;
        transition: 0.3s;
      }
      .nav_link:hover {
        color: var(--white-color);
      }
      .nav_icon {
        font-size: 1.25rem;
      }
      .l-navbar.show {
        left: 0;
      }
      .body-pd {
        padding-left: calc(var(--nav-width) + 1rem);
      }
      .active {
        color: var(--white-color);
      }
      .active::before {
        content: "";
        position: absolute;
        left: 0;
        width: 2px;
        height: 32px;
        background-color: var(--white-color);
      }
      .height-100 {
        height: 100vh;
      }
      @media screen and (min-width: 768px) {
        body {
          margin: calc(var(--header-height) + 1rem) 0 0 0;
          padding-left: calc(var(--nav-width) + 2rem);
        }
        .header {
          height: calc(var(--header-height) + 1rem);
          padding: 0 2rem 0 calc(var(--nav-width) + 2rem);
        }
        .header_img {
          width: 40px;
          height: 40px;
        }
        .header_img img {
          width: 45px;
        }
        .l-navbar {
          left: 0;
          padding: 1rem 1rem 0 0;
        }
        .l-navbar.show {
          width: calc(var(--nav-width) + 156px);
        }
        .body-pd {
          padding-left: calc(var(--nav-width) + 188px);
        }
      }

      /* a {
        text-decoration: underline;
        color: #58151c;
      } */

      .card {
        border-radius: 10px;
      }

      .card-body h2 {
        font-size: 2.5rem;
      }

      .btn-primary {
        background-color: #d8defb;
        border-color: #d8defb;
        color: #555a7c;
      }

      .btn-warning {
        background-color: #f5e3d1;
        border-color: #f5e3d1;
        color: #816b4d;
      }

      .btn-danger {
        background-color: #f5b7b1;
        border-color: #f5b7b1;
        color: #783f3f;
      }

      .btn-success {
        background-color: #e6f9f7;
        border-color: #e6f9f7;
        color: #5a7d77;
      }

      .btn-dark {
        background-color: #5d6d7e;
        border-color: #5d6d7e;
        color: #fff;
      }

      .btn-secondary {
        background-color: #d5d8dc;
        border-color: #d5d8dc;
        color: #000;
      }

      .btn-sm {
        margin: 0 2px;
      }

      .group {
        display: flex;
        line-height: 28px;
        align-items: center;
        position: relative;
        width: 100%;
      }

      .input {
        width: 100%;
        height: 40px;
        line-height: 28px;
        padding: 0 1rem;
        padding-left: 2.5rem;
        border: 2px solid transparent;
        border-radius: 8px;
        outline: none;
        border-color: rgba(0, 21, 247, 0.084);
        background-color: #f3f3f4;
        color: #0d0c22;
        transition: 0.3s ease;
      }

      .input::placeholder {
        color: #9e9ea7;
      }

      .input:focus,
      input:hover {
        outline: none;
        border-color: rgba(0, 21, 247, 0.4);
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(8, 0, 247, 0.1);
      }

      .icon {
        position: absolute;
        left: 1rem;
        fill: #9e9ea7;
        width: 1rem;
        height: 1rem;
      }

      .blue-icon {
        color: #004a99;
      }

      .bg-blue {
        background-color: #004a99c6;
      }

      .close {
        display: none;
      }

      .d-flex-center {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .d-flex-center p {
        margin-bottom: 0;
      }

      .custom-width {
        max-width: 500px;
        margin: auto;
      }
      @media (min-width: 1770px) {
        .custom-width {
          width: 25%;
        }

      .container-btn-file {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        background-color: #307750;
        color: #fff;
        border-style: none;
        padding: 1em 2em;
        border-radius: 0.5em;
        overflow: hidden;
        z-index: 1;
        box-shadow: 4px 8px 10px -3px rgba(0, 0, 0, 0.356);
        transition: all 250ms;
      }
      .container-btn-file input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
      .container-btn-file > svg {
        margin-right: 1em;
      }
      .container-btn-file::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 0;
        border-radius: 0.5em;
        background-color: #469b61;
        z-index: -1;
        transition: all 350ms;
      }
      .container-btn-file:hover::before {
        width: 100%;
      }

      }
      .fc-day.fc-day-today.fc-timegrid-col{

      }
      .fc-timegrid-event-harness-inset .fc-timegrid-event, .fc-timegrid-event.fc-event-mirror, .fc-timegrid-more-link {

      }
      .fc-daygrid-day-number{

      }
      .fc-today-button {
        background-color: var(--first-color) !important;
        color: white !important;
      }
      .fc-today-button:hover {
        background-color: var(--first-color) !important;

      .fc-prev-button, .fc-next-button{

      .fc-col-header  {

      .fc-event {

      .fc-event-main-frame {

      .event-content {

        border-radius: 5px 20px 20px 5px !important;

        font-size: 13px !important;

        cursor: pointer !important;
      }
      .fc-event-title {

      .fc-event-time {
        margin-right: 4px !important;
      }
      h2{
        text-transform: uppercase;
        font-weight: bold;
      }
      .text-blue{
        color: var(--first-color);
      }
      .icono-rojo {
        color: red;
      }
      .icono-amarillo {
        color: yellow;
      }
      .icono-verde {
        color: green;
      }
    </style>

  <body id="body-pd">

    {% include 'general1/header.html' %} {% block content %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const asistenciaSolicitante = document.getElementById('asistenciaSolicitante');
            const asistenciaCitado = document.getElementById('asistenciaCitado');
            const estadoIcono = document.getElementById('estadoIcono');

            function updateIconColor() {
                estadoIcono.classList.remove('icono-rojo', 'icono-amarillo', 'icono-verde');
                if (asistenciaSolicitante.checked && asistenciaCitado.checked) {
                    estadoIcono.classList.add('icono-verde');
                } else if (asistenciaSolicitante.checked || asistenciaCitado.checked) {
                    estadoIcono.classList.add('icono-amarillo');
                } else {
                    estadoIcono.classList.add('icono-rojo');
                }
            }

            asistenciaSolicitante.addEventListener('change', updateIconColor);
            asistenciaCitado.addEventListener('change', updateIconColor);

            // Initialize the color based on the default state
            updateIconColor();
        });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const viewButtons = document.querySelectorAll('.btn-primary');
          viewButtons.forEach(button => {
              button.addEventListener('click', function() {
                  const row = button.closest('tr');
                  const horario = row.cells[0].innerText;
                  const solicitante = row.cells[1].innerText;
                  const citado = row.cells[2].innerText;
                  const expediente = row.cells[3].innerText;
                  const sala = row.cells[4].innerText;
                  const estado = row.cells[5].querySelector('i').style.color === 'rgb(99, 230, 190)' ? 'Activo' : 'Inactivo';
      
                  document.getElementById('modalHorario').innerText = horario;
                  document.getElementById('modalSolicitante').innerText = solicitante;
                  document.getElementById('modalCitado').innerText = citado;
                  document.getElementById('modalExpediente').innerText = expediente;
                  document.getElementById('modalSala').innerText = sala;
                  document.getElementById('modalEstado').innerText = estado;
      
                  $('#audienciaModal').modal('show');
              });
          });
      });
      </script>
